<!DOCTYPE html>
<html ng-app="movieApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="app/js/lib/jquery-1.11.1.min.js"></script>
    <script src="app/js/lib/bootstrap.min.js"></script>
    <script src="app/js/lib/jquery.backstretch.min.js"></script>
    <script src="app/js/lib/jquery.cookie.js"></script>

    <script src="app/js/lib/angular.min.js"></script>
    <script src="app/js/lib/angular-route.min.js"></script>
    <script src="app/js/lib/angular-animate.min.js"></script>
    <script src="app/js/lib/moment.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
    
    <script src="app/app.js"></script>
    <script src="app/script.js"></script>

    <title>Moviebook</title>

 
</head>
<body ng-app class="marginTop50">
    <script>
        $.backstretch("img/hollywood.jpg");
    </script>
 
    <div ng-controller="appController">

        <nav class="navbar  navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <p id="mainTitle" class="navbar-brand" style="color:white">Moviebook</p>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a class="cursorPointer" style="color:white" ng-click="resetPage()">Home</a></li>
                        <li ng-hide="!profileBtnVisible" class="ng-show"><a id="profileBtn" style="color:white">Profile</a></li>
                        <li><a id="logInOutBtn" style="color:white"></a></li>
                        <li><a id="aboutBtn" style="color:white" href="#/about">About</a></li>
                    
                    
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a style="color:white" id="nameEmail"></a>
                        </li>
                        <li>
                            <div class="pull-right">
                                <form class="navbar-form" role="search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search movie..." ng-model="queryText" id="queryTextBox" ng-enter="search()">
                                        <div class="input-group-btn">
                                            <button id="submitQuery" ng-click="search()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
                </div>
        </nav>

        <div class="row">
            <div class="col-lg-12">
                <div class="container myContent">
                    <!-- MAIN CONTENT AND INJECTED VIEWS -->
                    <div id="main">
                        <!-- angular templating -->
                        <!-- this is where content will be injected -->
                        <div ng-view class="mainview-animation"></div>
                    </div>

                    <hr />
                 
                    <div class="divStyleCenter">
                        <footer>
                            <p><b>Copyright &copy; Rajat Malhotra. All rights reserved.</b></p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
