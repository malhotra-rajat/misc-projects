apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "edu.neu.madcourse.rajatmalhotra"
        minSdkVersion 14
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
//    implementation 'com.google.android.gms:play-services:+'
    implementation 'com.google.android.gms:play-services-gcm:16.1.0'

    implementation files('libs/commons-codec-1.9.jar')
//    implementation files('libs/google-play-services.jar')
    implementation files('libs/KeyValueAPI.jar')
    implementation files('libs/lucene-snowball-3.0.3.jar')
}
